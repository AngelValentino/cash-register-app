<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="app-container">
      <div class="cash-register-container">
        <input placeholder="$" class="input-cash" id="cash" type="number">
        <div class="image-container">
          <p id="total"></p>
          <img src="images/cash-register.png" alt="cash register">
        </div>
        <div class="change-due" id="change-due"></div>
        <button class="purchase-btn" id="purchase-btn">Purchase</button>
      </div>
      <div class="cid-container">
        <div class="cash-in-drawer" id="cash-in-drawer"></div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
